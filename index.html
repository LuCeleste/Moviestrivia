<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Sofia&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">

  <body>

    <div id="quiz" class="container">
        <h1>Quiz Disney</h1>
        <div id="imagen"></div>
      <h2 id="question">Question text</h2>
      <ul>
        <li>
          <input type="checkbox" class="answer" id="a1" name="answer" />
          <label class="label" id="aText" for="a1">Question</label>
        </li>
        <li>
          <input type="checkbox" class="answer" id="a2" name="answer" />
          <label class="label"  id="bText" for="a2">Question</label>
        </li>
        <li>
          <input type="checkbox" class="answer" id="a3" name="answer" />
          <label class="label"  id="cText" for="a3">Question</label>
        </li>
        <li>
          <input type="checkbox" class="answer" id="a4" name="answer" />
          <label class="label"  id="dText" for="a4">Question</label>
        </li>
      </ul>
      <button id="submit">Confirmar</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
